[Level Up]
Level2=Vous prenez conscience que, jusque-là, votre existence n’était qu’un long rêve éveillé. Grâce aux épreuves surmontées récemment, vous vous sentez renaître.
Level3=Vous commencez à comprendre quelle est la voie du succès. Tout n’est qu’une question de concentration.  
Level4=Tout vous apparaît soudain clairement. Il suffit de vous concentrer. Quand vous pensez au temps perdu, cela vous rend malade. Mais comment auriez-vous pu comprendre sans l’expérience que vous avez acquise en prenant des risques et en assumant la responsabilité de vos décisions?
Level5=Tout vous paraît plus facile, plus instinctif, à tel point que vous avez l’impression que vos sens sont plus aiguisés.
Level6=Vous avez davantage conscience du monde qui vous entoure et vous vous ouvrez aux idées nouvelles. Vous en avez beaucoup appris sur Morrowind, à tel point que vous vous expliquez mal votre ignorance passée. Mais vous savez désormais qu’il reste encore énormément à apprendre. 
Level7=Vous avez décidé de tirer le meilleur de vous-même, et il semblerait que vous n’ayez pas encore exprimé votre plein potentiel.
Level8=Apparemment, tout repose sur le travail et la passion, on pourrait presque dire l’inspiration.
Level9=Tout vous paraît plus facile, plus instinctif, à tel point que vous avez l’impression que vos sens sont plus aiguisés.
Level10=Votre détermination est plus grande que jamais. Le spectre de l’échec ne vous fait plus peur, car vous savez désormais que même lui vous permettra d’en apprendre davantage.
Level11=L’intelligence et la chance ne peuvent qu’aider, bien sûr, mais le travail demeure la clé du succès… et qu’il est agréable lorsque tout se met enfin en place…
Level12=Vous n’arrivez pas à croire combien c’est facile. Il suffit de se laisser aller et tout ce que vous touchez se transforme en or.
Level13=C’est stupéfiant ! Ce qui vous paraissait insurmontable hier vous semble aujourd’hui d’une facilité déconcertante. C’est comme si une bonne nuit de sommeil vous avait stimulé votre intelligence.
Level14=Ce matin, vous débordez d’idées et d’énergie, et vous savez que plus rien ne sera jamais pareil. Quelle différence par rapport à hier !
Level15=Vous prenez enfin conscience qu’il y a des limites à ce que votre corps peut endurer et que vous les avez peut-être atteintes. Auparavant, vous vous demandiez souvent ce que cela faisait de vieillir. Aujourd’hui, vous le savez.
Level16=Vous essayez trop de forcer. Détendez-vous et faites confiance à votre instinct, bref, soyez vous-même. Occupez-vous des petits détails et les questions importantes se résoudront d’elles-mêmes.
Level17=La vie n’est pas finie. Vous avez encore la possibilité de gagner en intelligence, en expérience ou en méchanceté. Mais ce qui est sûr, c’est que votre organisme ne va pas aller en rajeunissant.
Level18=Maintenant, le défi qui vous attend consiste à rester au sommet le plus longtemps possible. Vous êtes peut-être imbattable aujourd’hui, mais un jeune finira bien par vous rattraper et vous dépasser.
Level19=Personne n'est en mesure de contester votre suprématie, ou presque. C’est pour cela qu’il est si difficile de vous améliorer, désormais. Mais vous continuez d’essayer sans relâche, car telle est votre nature.
Level20=Vous ne pourrez plus jamais vous améliorer. Si vous avez de la chance et si vous ne ménagez pas vos efforts, vous resterez peut-être pour un temps à votre niveau. Mais, un jour ou l’autre, vous commettrez une erreur et, compte tenu du calibre de vos ennemis, ce sera sûrement la dernière.
Default=Les envieux disent que vous avez beaucoup de chance, mais vous savez bien que ce que vous avez, vous le devez uniquement à votre travail.

